<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO LIST 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="blur">
      <div class="container">
        <div class="content">
          <hr class="breakOne" />
          <p class="heading">Trip to Paris</p>
          <hr class="breakTwo" />
        </div>
        <div class="content-two">
          <i
            class="fa fa-arrow-circle-left"
            style="font-size: 48px; color: tomato"
          ></i>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <p class="sub-text">Back</p>
        </div>
        <div class="content-three">
          <div class="text-container">
            <p class="sub-text-one">Trip to Paris</p>
            <hr class="breakThree" />
            <p class="strike-text">&nbsp;Completed Task</p>
            <form class="form-two">
              <input type="checkbox" name="for-check" id="checking" />
              <label for="for-check">Pending Task</label>
            </form>
            <i
              class="fa fa-plus-circle add-button"
              style="font-size: 48px; color: tomato"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <div class="dialog">
      <p class="title">Add New Item</p>
      <center><textarea class="textfield"></textarea></center>
      <center><button class="btn">ADD</button></center>
    </div>
    <script src="" async defer></script>
  </body>
</html>
